<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HumanAPA</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/icon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <h1 class="titulo">Generador de Documento APA</h1>

    <form method="POST" action="/generador">
        <label>T√≠tulo:</label>
        <input type="text" name="titulo" required>

        <label>Nombre del Autor:</label>
        <input type="text" name="nombre" required>

        <label>Instituci√≥n:</label>
        <input type="text" name="institucion" required>

        <label>Facultad o Departamento:</label>
        <input type="text" name="facultad" required>

        <label>Curso / Materia:</label>
        <input type="text" name="curso" required>

        <label>Profesor:</label>
        <input type="text" name="profesor" required>

        <label>Ciudad:</label>
        <input type="text" name="ciudad" required>

        <label>A√±o:</label>
        <input type="number" name="anio" value="{{ anio }}" required>

        <label>Texto :</label>
        <textarea name="texto" rows="8" required></textarea>

        <!-- üîπ Nuevo campo para las referencias -->
        <label>Referencias (una por l√≠nea):</label>
        <textarea name="referencias" rows="5" placeholder="Apellido, N. (A√±o). T√≠tulo. Editorial."></textarea>

        <label>Formato de descarga:</label>
        <select name="formato" required>
            <option value="word">Word</option>
            
        </select>

        <button type="submit">Generar Documento</button>
    </form>
</body>
</html>
